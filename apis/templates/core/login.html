{% extends "core/base.html" %}

{% block title %}Login - Loan App{% endblock %}

{% block extra_head %}
  <style>
    .login-container {
      max-width: 480px;
      margin: 0 auto;
      width: 100%;
      padding: 40px 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo {
      height: 80px;
      width: auto;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 24px;
      position: relative;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--text-light);
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.2s;
      background-color: white;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary-light);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    .form-input.error {
      border-color: var(--error);
    }

    .error-msg {
      color: var(--error);
      font-size: 13px;
      margin-top: 4px;
      display: none;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 14px 24px;
      border-radius: 8px;
      font-weight: 500;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      width: 100%;
    }

    .btn-primary {
      background-color: var(--primary);
      color: white;
      box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.3);
      margin-bottom: 16px;
    }

    .btn-primary:hover {
      background-color: var(--primary-light);
      transform: translateY(-1px);
    }

    .btn-primary:active {
      transform: translateY(0);
    }
    
    /* ➡️ Updated secondary button to use an outline style */
    .btn-secondary {
      background-color: transparent;
      color: var(--primary);
      border: 1px solid var(--primary);
      transition: all 0.2s;
    }

    .btn-secondary:hover {
      background-color: var(--primary);
      color: white;
      transform: translateY(-1px);
    }

    .btn-secondary:active {
      transform: translateY(0);
    }

    .forgot-password {
      text-align: right;
      margin-top: -16px;
      margin-bottom: 24px;
    }

    .forgot-password a {
      color: var(--primary);
      font-size: 14px;
      text-decoration: none;
    }

    .password-container {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--text-light);
    }

    .message-container {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      width: calc(100% - 2rem);
      max-width: 500px;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      color: white;
      text-align: center;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .message-container.show {
      opacity: 1;
      visibility: visible;
    }

    .message-container.success {
      background-color: var(--success);
    }

    .message-container.error {
      background-color: var(--error);
    }

    .message-container i {
      margin-right: 8px;
      font-size: 1rem;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="logo-container">
      <img
        src="../../../static/icons/icon.png"
        alt="Logo" class="logo">
    </div>
    <form id="loginForm" method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="form-group">
        <label class="form-label">Username</label>
        <input id="username" name="username" type="text" class="form-input" placeholder="Enter your username" required>
        <p id="usernameError" class="error-msg">Username is required</p>
      </div>

      <div class="form-group">
        <label class="form-label">Password</label>
        <div class="password-container">
          <input id="password" name="password" type="password" class="form-input" placeholder="Enter your password"
            required>
          <i class="password-toggle fas fa-eye" onclick="togglePassword('password')"></i>
        </div>
        <p id="passwordError" class="error-msg">Password must be at least 6 characters</p>
      </div>

      <div class="forgot-password">
        <a href="{% url 'enter_username' %}">Forgot Password?</a>
      </div>

      <button type="submit" class="btn btn-primary">LOGIN</button>
    </form>

    <!-- <a href="{% url 'register' %}">
      <button class="btn btn-secondary">OPEN AN ACCOUNT</button>
    </a> -->
  </div>

  <div id="successMessage" class="message-container success"></div>
  <div id="errorMessage" class="message-container error"></div>

  <script>
    function showMessage(type, message) {
      const msgElement = type === 'success' ? document.getElementById('successMessage') : document.getElementById('errorMessage');
      const iconClass = type === 'success' ? 'fas fa-check-circle' : 'fas fa-exclamation-circle';
      msgElement.innerHTML = `<i class="${iconClass}"></i> ${message}`;
      msgElement.classList.add('show');
      setTimeout(() => { msgElement.classList.remove('show'); }, 3000);
    }

    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }

    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      const icon = input.nextElementSibling;
      if (input.type === "password") {
        input.type = "text";
        icon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        input.type = "password";
        icon.classList.replace('fa-eye-slash', 'fa-eye');
      }
    }

    function validateForm() {
      let isValid = true;
      const username = document.getElementById('username');
      const password = document.getElementById('password');

      document.getElementById('usernameError').style.display = 'none';
      document.getElementById('passwordError').style.display = 'none';
      username.classList.remove('error');
      password.classList.remove('error');

      if (username.value.trim() === '') {
        document.getElementById('usernameError').textContent = 'Username is required';
        document.getElementById('usernameError').style.display = 'block';
        username.classList.add('error');
        isValid = false;
      }

      if (password.value.length < 6) {
        document.getElementById('passwordError').textContent = 'Password must be at least 6 characters';
        document.getElementById('passwordError').style.display = 'block';
        password.classList.add('error');
        isValid = false;
      }

      return isValid;
    }

    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      if (!validateForm()) return;

      const formData = new FormData(this);

      try {
        const response = await fetch(this.action, {
          method: 'POST',
          body: formData,
          headers: { 'X-CSRFToken': getCookie('csrftoken'), 'X-Requested-With': 'XMLHttpRequest' }
        });

        const data = await response.json();

        if (data.success) {
          showMessage('success', 'Login successful!');
          setTimeout(() => {
            if (data.role === 'agent') window.location.href = '/collection';
            else if (data.role === 'staff') window.location.href = "{% url 'staff_userManagement' %}";
            else window.location.href = '/';
          }, 1000);
        } else {
          showMessage('error', data.error || 'Invalid credentials. Please try again.');
        }

      } catch (error) {
        console.error('Login error:', error);
        showMessage('error', 'Network error. Please try again.');
      }
    });
  </script>
{% endblock %}
