{% extends "core/base.html" %}

{% block title %}Login - Loan App{% endblock %}

{% block extra_head %}

<style>
  .header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 50;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 20px;
    background-color: var(--primary);
    color: white;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    height: 60px;
  }

  .header-title {
    font-size: 20px;
    font-weight: 600;
    letter-spacing: 0.5px;
    margin-left: 12px;
  }

  .header-action {
    color: white;
    font-size: 18px;
    padding: 4px;
  }

  .main-content {
    width: 100%;
    flex: 1;
    overflow-y: auto;
    padding-top: 60px;  /* To push content below the 60px header */
    padding-bottom: 80px; /* To prevent content from being hidden by the 80px nav */
  }

  .settings-list {
    list-style: none;
  }

  .settings-item {
    display: flex;
    align-items: center;
    padding: 16px 20px;
    border-bottom: 1px solid var(--border);
    font-size: 15px;
    cursor: pointer;
    transition: background 0.2s ease;
  }

  .settings-item:last-child {
    border-bottom: none;
  }

  .settings-item:hover {
    background-color: var(--secondary);
  }

  .settings-icon {
    font-size: 20px;
    width: 24px;
    margin-right: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--primary);
  }

  .settings-label {
    flex-grow: 1;
    font-weight: 500;
  }

  .settings-arrow {
    color: var(--text-light);
    font-size: 16px;
  }

  .sign-out {
    color: var(--danger);
  }

  .sign-out .settings-icon,
  .sign-out .settings-label {
    color: var(--danger);
  }

  .nav {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background-color: white;
    padding: 12px 0;
    z-index: 40;
    box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    height: 80px;
  }

  .nav-items {
    display: flex;
    justify-content: space-around;
  }

  .nav-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    color: var(--text-light);
    font-size: 12px;
    padding: 4px 12px;
  }

  .nav-item i {
    font-size: 20px;
    margin-bottom: 4px;
  }

  .nav-item.active {
    color: var(--primary);
  }
</style>
